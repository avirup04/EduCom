    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Give Your Attendance Here</h1>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-info mr-2" onclick="startScanning()">Give Attendance</button>
            <button class="btn btn-info mr-2" onclick="readQRCodeFromFile()">Upload QR Code</button>
            <button class="btn btn-info mr-2" onclick="stopScanning()">Stop Scanning</button>
            <button class="btn btn-success" onclick="submitScanning()">Submit</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div id="reader" class="border" style="width: 500px; height: 375px;"></div>
                <div id="show" class="mt-3" style="display: none;">
                    <h4 class="mb-3">Scanned Result</h4>
                    <p class="text-primary" id="result"></p>

        crossorigin="anonymous"></script>

    <!-- Your script file -->
    <script src="./qrscript.js"></script>

    <script>
        let qrScaned = false, stopQRsec = true
        const html5Qrcode = new Html5Qrcode('reader');
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            console.log(decodedResult)
            if (decodedText) {
                qrScaned = true; stopQRsec = false
                document.getElementById('show').style.display = 'block';
                document.getElementById('result').textContent = decodedText;
                html5Qrcode.stop();
            }
        }
        const config = { fps: 10, qrbox: { width: 350, height: 350 } }

        const startScanning = () => {
            html5Qrcode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        }
        const stopScanning = () => {
            if (qrScaned === true) {
                document.getElementById('result').textContent = '';
                document.getElementById('show').style.display = 'none';
            } if (stopQRsec === true) {
                html5Qrcode.stop();
            }
        }
    </script>
