            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item active">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Registration Form</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="studentclass">Class:</label>
                                <select class="form-control" id="studentclass" required>
                                    <option value="">Select Class</option>
                                    <option value="1">Class 1</option>
                                    <option value="2">Class 2</option>
                                    <option value="3">Class 3</option>
                                    <option value="4">Class 4</option>
                                    <option value="5">Class 5</option>
                                    <option value="6">Class 6</option>
                                    <option value="7">Class 7</option>
                                    <option value="8">Class 8</option>
                                    <option value="9">Class 9</option>
                                    <option value="10">Class 10</option>
                                    <option value="11">Class 11</option>
                                    <option value="12">Class 12</option>
                                    <option value="bsc1">BSc 1</option>
                                    <option value="bsc2">BSc 2</option>
                                    <option value="bsc3">BSc 3</option>
                                    <option value="bsc4">BSc 4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your roll number"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required />
                            </div>
                            <button type="button" id="SubUsrDis" class="btn btn-primary btn-block">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
                <div id="resMsg" class="mt-3 mb-3"></div>
            </div>
        </div>
        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <!-- You can use any loading animation, e.g., a spinner -->
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
<script>
    const select = (x) => document.querySelector(x);
    const SubUsrDis = select("#SubUsrDis");
    const resMsg = select("#resMsg");
    const form_ = select("form");

    // Show the loading overlay
    const showLoading = () => {
        document.getElementById("loadingOverlay").style.display = "block";
    };

    // Hide the loading overlay
    const hideLoading = () => {
        document.getElementById("loadingOverlay").style.display = "none";
    };

    const options = {
        timeZone: "Asia/Kolkata",
        year: "numeric",
        month: "numeric",
        day: "numeric",
        hour: "numeric",
        minute: "numeric",
        hour12: true,
    };
    const formatter = new Intl.DateTimeFormat("en-IN", options);
    const dateTime = formatter.format(new Date());
    let email = select("#email");
    let _name = select("#name");
    let phone = select("#phone");
    let studentclass = select("#studentclass");

    SubUsrDis.onclick = () => {
        SubmitUserData(_name, phone, email, studentclass, dateTime);
    };

    window.onkeydown = (event) => {
        if (event.key === "Enter" || event.keyCode === 13) {
            event.preventDefault();
            SubmitUserData(_name, phone, email, studentclass, dateTime);
        }
    };

    const SubmitUserData = (name, phone, email, studentclass, datetime) => {
        showLoading();
        const options = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                class: studentclass.value,
                email: email.value,
                is_active: "1",
                join_date: datetime,
                name: name.value,
                phone: phone.value,
            }),
        };

        fetch("http://localhost/educom/user/", options)
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                resMsg.innerHTML = `
                        <div class="alert alert-success" role="alert">${data.message} | UserID : ${data.usr_id}.</div>
                        <br>
                        <div class="alert alert-success" role="alert">${data.emailResponse}. </div>
                    `;
                form_.reset();
                hideLoading();
                setTimeout(() => {
                    resMsg.innerHTML = ''
                }, 5000)
            })
            .catch((err) => console.log(err));
    };
</script>

</html>
